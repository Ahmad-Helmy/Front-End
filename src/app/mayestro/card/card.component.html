<div class="p-2">
  <div class="card card-deck" >
    <img class="card-img-top" [src]="playlist.imgUrl" alt="Card image">
    <div class="card-body p-0 pt-2">
      <h4 class="card-title  mb-1"> {{playlist.name}} </h4>
      <p class="card-text"> {{playlist?.description}} </p>
      <button class="stretch-link rounded-circle btn btn-success">play</button>
    </div>
  </div>
</div>
