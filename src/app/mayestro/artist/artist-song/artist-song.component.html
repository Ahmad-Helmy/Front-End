
<div   class="song-box " style="display: inline-block;" (click)="play()" >
    <div class="hoverbox">           
        <div class="music-icon" style="display: inline-block;" >
            <p class="fa" style="font-size: 20px;" [style.color]="isPlaying ? '#1fa14d' :'gray' " > {{isPlaying?'&#xf04b;':'&#9834;'}} </p>
        </div>
        <div class="song-image" style="display: inline-block;">
            <img [src]="song.image" style=" width: 50px; height: 50px;">
        </div>
        <div class="song-name" style="display: inline-block;">
            <p [style.color]="isPlaying ? '#1fa14d' :'white' " >{{song.name}}</p>
        </div>
        <div  style="display: inline-block;">
            <button class="song-more-btn" >
                ...
            </button>
        </div>
        <div class="song-time" style="display: inline-block;">
            <p [style.color]="isPlaying ? '#1fa14d' :'gray' " style=" font-size: 16px;">{{song.duration}}</p>
        </div>
    </div>
</div>
