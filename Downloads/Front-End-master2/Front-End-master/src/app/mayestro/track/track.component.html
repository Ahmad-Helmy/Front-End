<div class="playlist">
    <ol *ngFor="let song of songs" >
        <div style=" background: repeat-x scroll center top rgb(18,18,18) ;" >
            <li class="row track" style="list-style-type:none;">
                <div >
                    <img  src="https://rlv.zcache.co.nz/white_music_8th_note_on_black_background_key_ring-r1e442478e5d048b784a77ea6b012b548_x7j3z_8byvr_307.jpg?rvtype=content"
            
                    height="18" width="16" />
                </div>
                <div class="col-8" [style.color]="isPlaying ? 'rgb(25, 206, 88)' :'white' " >
                    {{song.name}} <br>
                   <a href=#  style="color: white;"> {{song.artists[0].name}}</a>
                </div>
                <div class="col-1 button" [style.color]="isPlaying ? 'rgb(25, 206, 88)' :'white' " >
                    <mat-menu #menu="matMenu" class="dropdownmenu">
                        <button mat-menu-item [matMenuTriggerData]="MyPlaylist" [matMenuTriggerFor]="submenu" class="text-white" style="outline: 0;" >Add to playlist</button>
                        <button mat-menu-item class="text-white" style="outline: 0;">Add to Liked Songs</button>
                        <button mat-menu-item *ngIf="type=='myplaylist'" class="text-white" style="outline: 0;" (click)="remove()">Remove song from playlist</button>
                    </mat-menu>
                    <button mat-button [matMenuTriggerFor]="menu" class="more-button" (click)="Sendsong(song)">...</button>
                    <mat-menu #submenu="matMenu" class="dropdownmenu">
                            <button mat-menu-item class="text-white" *ngFor="let item of MyPlaylist" style="outline: none;" (click)="SendID(item)"  (click)="add()" >
                                {{item.name}}
                            </button>
                    </mat-menu>
                </div>
                <div class="col-1" [style.color]="isPlaying ? 'rgb(25, 206, 88)' :'white' " style="margin-left: 60px;">
                   <p>{{song.duration}}</p>
                </div>
            </li>
            
        </div>
  
    
    </ol>
</div>
